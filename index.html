<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=1000">
  <title>Beats</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Play:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <div class="maincontent">
      <section class="welcome">
        <div class="container welcome__container">
          <header class="header">
            <a href="#" class="logo">
              <img src="/img/welcome/logo.svg" alt="logo" class="logo__pic">
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">О нас</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Наушники</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Команда</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Цвета</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Отзывы</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Как мы работаем</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Контакты</a>
                </li>
              </ul>
            </nav>
            <a href="tel:+78009039090" class="phone-number">
              <span class="phone-number__icon">
                <img src="/img/welcome/tel.svg" class="phone-number__icon-elem" alt="tel">
              </span>
              <span class="phone-number__text">8 800 903 90 90</span>
            </a>
          </header>
          <div class="welcome__title-section">
            <h1 class="welcome__main-title">
              Беспроводные наушники Beats Solo 3
            </h1>
            <div class="welcome__title-desc">
              Встречайте новую версию наушников из линейки Powerbeats.
            </div>
            <a href="#" class="button welcome--button">Заказать</a>
          </div>
          <div class="welcome__icons-section">
            <ul class="features">
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="/img/welcome/noise 1.svg" alt="vector">
                </div>
                <div class="feature__text">
                  Безупречный звук
                </div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="/img/welcome/charging 1.svg" alt="vector">
                </div>
                <div class="feature__text">
                  До 40 часов работы
                </div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="/img/welcome/plug 1.svg" alt="vector">
                  </div>
                <div class="feature__text">
                  Технология Fast Fuel
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <div style="height: 600px;"></div>
    </div>
  </div>
</body>
</html>
